{% extends "base.html" %}

{% block title %}Update Doctor{% endblock %}

{% block content %}
<div class="edit-patient-container">
    <div class="edit-patient-box">
        <h2>Edit Patient</h2>
        <form action="{{url_for('update_patients',patient_id=patient.id) }}" method="POST" class="edit-patient-form">
            <label>Patient Name</label>
            <input type="text" name="username" value="{{patient.username}}" method="'POST" class="edit-patient-form">

            <label>Email</label>
            <input type="email" name="email" value="{{ patient.email_address }}" required>

            <label>Contact</label>
            <input type="text" name="contact" value="{{ patient.contact }}" required>

            <label>Date of Birth</label>
            <input type="date" name="dob" value="{{ patient.dob }}" required>

            <label>Assigned Doctor</label>
            <select name="assigned_doctor" required>
                {% for d in doctors %}
                    <option value="{{ d.id }}" 
                        {% if patient.dept_ref_id == d.id %} selected {% endif %}>
                        Dr. {{ d.username }}
                    </option>
                {% endfor %}
            </select>

            <button type="submit" class="save-btn">Update Patient</button>
        </form>

        <a href="{{ url_for('patients_page') }}" class="back-btn">‚Üê Back</a>
    </div>
</div>

</div>
{% endblock %}
