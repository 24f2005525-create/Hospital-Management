{% extends "base.html" %}

{% block title %}Registration Page{% endblock %}

{% block content %}
<div class="Main-Content">
    <div class="Form-Box">
        <form action="{{ url_for('registration') }}" method="POST">
            <h2>Register</h2>
            <label for ="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your Name" required>

            <label for ="role">Role</label>
            <select id="role" name="role" required>
                <option value="" disabled selected>Select your Role</option>
                <option value="doctor">Doctor</option>
                <option value="patient">Patient</option>
                <option value="admin">Admin</option>
            </select>

            <label for ="department">Department</label>
            <input type="text" id="department" name="department" placeholder="Enter your department" required>

            <label for ="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" placeholder="Enter your Date of Birth" required>


            <label for ="gender">Gender</label>
            <select id="gender"  name="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>


            <label for ="contact">Contact Number</label>
            <input type="tel" id="contact" name="contact" placeholder="Enter your Contact Number" required>

            <label for ="email_address">Email_Address</label>
            <input type="text" id="email_address" name="email_address" placeholder="Enter your Email Address" required>
        
        
            <label for ="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your Password" required>

            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter your Password" required>
         
            <button type="submit">Signup</button>
            <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p> 
        </form>
            
    </div>
</div>
{% endblock %}
